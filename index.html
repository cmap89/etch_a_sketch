<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CMAP Etch-A-Sketch</title>
</head>

<body>

    <main>

        <div>
            <button type="submit" class="btn" onclick="popupOpen()">Change Grid</button>
        </div>

        <div class="popup" id="popup">
            <h2>Select the grid area by choosing a number of pixels on one side!</h2>
            <input id="gridChooser" type="text" placeholder="Enter a number from 1 - 100">
            <div class="btn-area">
                <button type="button" id="popupOKBtn" class="btn" onclick="popupClose()">OK</button>
                <!-- <button type="submit" id="popupCancelBtn" class="btn" onclick="popupClose()">Cancel</button> -->
            </div>
        </div>

        <div id="gridContainer"></div>



    </main>



    <script src="app.js">
    </script>
</body>

</html>
